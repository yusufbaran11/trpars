name: TRPars Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: fedora:43
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          dnf install -y pykickstart git curl

      - name: Create Directories
        run: |
          mkdir -p /tmp/logs
          mkdir -p artifacts

      - name: Validate Kickstart
        run: |
          ksvalidator kickstart/trpars.ks

      - name: Create Boot Media Script
        run: |
          cat > /tmp/create_iso.sh << 'SCRIPT'
          #!/bin/bash
          echo "ISO oluşturmak için hazırlık yapılıyor..."
          mkdir -p /tmp/iso-build
          touch /tmp/iso-build/test.txt
          echo "TRPars 26.0 Beta ISO Build" > /tmp/iso-build/test.txt
          SCRIPT
          chmod +x /tmp/create_iso.sh
          /tmp/create_iso.sh

      - name: Copy Build Output
        run: |
          if [ -f "/tmp/iso-build/test.txt" ]; then
            cp /tmp/iso-build/* artifacts/ 2>/dev/null || true
          fi

      - name: Create Summary
        run: |
          echo "Build tamamlandi"
          ls -la artifacts/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TRPars-26.0-Beta-Build
          path: artifacts/
          retention-days: 90
