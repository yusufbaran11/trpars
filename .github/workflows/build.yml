name: TRPars Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: fedora:43
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          dnf install -y pykickstart lorax git curl

      - name: Create Directories
        run: |
          rm -rf /tmp/trpars-build
          mkdir -p /tmp/trpars-build
          mkdir -p /tmp/logs
          mkdir -p artifacts

      - name: Validate Kickstart
        run: |
          ksvalidator kickstart/trpars.ks

      - name: Build ISO with Lorax
        run: |
          lorax \
            --product=TRPars \
            --version=26.0-Beta \
            --release=26.0-Beta \
            --logfile=/tmp/logs/lorax.log \
            /tmp/trpars-build 2>&1 | tee /tmp/logs/build.log

      - name: Check ISO Files
        run: |
          echo "ISO dosyalarÄ± kontrol ediliyor..."
          find /tmp/trpars-build -name "*.iso" -type f -ls
          ls -lah /tmp/trpars-build/images/

      - name: Copy ISO to Artifacts
        run: |
          if [ -f "/tmp/trpars-build/images/boot.iso" ]; then
            cp /tmp/trpars-build/images/boot.iso artifacts/TRPars-26.0-Beta.iso
            echo "ISO kopyalandi"
          fi

      - name: Generate Checksums
        run: |
          if [ -f "artifacts/TRPars-26.0-Beta.iso" ]; then
            cd artifacts
            sha256sum TRPars-26.0-Beta.iso > TRPars-26.0-Beta.iso.sha256
            md5sum TRPars-26.0-Beta.iso > TRPars-26.0-Beta.iso.md5
          fi

      - name: Copy Logs
        if: always()
        run: |
          cp /tmp/logs/* artifacts/ 2>/dev/null || true

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TRPars-26.0-Beta-ISO
          path: artifacts/
          retention-days: 90

      - name: Build Summary
        if: always()
        run: |
          echo "========================"
          echo "TRPars 26.0 Beta Build"
          echo "========================"
          ls -lah artifacts/
